# render.yaml
version: "1"
services:
  - type: web
    name: tct
    runtime: docker
    repo: https://github.com/tct9428/tct
    plan: free
    region: virginia
    dockerContext: .
    dockerfilePath: ./Dockerfile
    autoDeployTrigger: commit

    envVars:
      # Compulsory: must be set manually
      - key: SESSION_ID
        sync: false

      # Defaults provided (optional, can be overridden)
      - key: PREFIX
        sync: true
      - key: server_port
        value: "3010"
      - key: DASHBOARD_USER
        sync: true
      - key: DASHBOARD_PASS
        sync: true

      - key: TIMEZONE
        sync: false
