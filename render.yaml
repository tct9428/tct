# render.yaml
version: "1"
services:
  - type: web
    name: tct
    runtime: docker
    repo: https://github.com/tct9428/tct
    plan: free
    region: virginia
    dockerContext: .
    dockerfilePath: ./Dockerfile
    autoDeployTrigger: commit

    envVars:
      # Compulsory variables (must be set manually in Render dashboard)
      - key: SESSION_ID
        sync: false
      - key: PREFIX
        sync: false
      - key: server_port
        sync: false
      - key: DASHBOARD_USER
        sync: false
      - key: DASHBOARD_PASS
        sync: false
      - key: TIMEZONE
        sync: false
