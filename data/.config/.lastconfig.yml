    DEFAULT_REASON: Breaking Group Rules
    SHOW_TRIGGER_IN_REASON: true
    DELETE_WARN_AFTER: 3
KICK_SYSTEM:
    PHRASES:
        - "\U0001F462 {user} has been removed. Bye!"
        - "\U0001F6AA {user} exited by order. Goodbye!"
        - "\U0001F462 Expelled! {user} launched into the void, echoes fade behind."
        - "\U0001F9F9 The broom has spoken — {user} swept clean from the stage."
        - "\U0001F6AA Door slammed, curtain dropped. {user}’s act is over."
        - "\U0001F32A️ Tornado twist — {user} spun right out of orbit."
        - "\U0001FAA6 Another soul archived. {user} rests in the group’s memory vault."
        - "\U0001F515 Silence restored. {user}’s noise unplugged."
        - "\U0001F9CA Frozen out — {user} iced from the circle."
        - "\U0001F9E8 Boom! {user} detonated, fragments scattered."
        - "\U0001F54A️ Released — {user} flies free, group breathes easier."
        - "\U0001F6F8 Abducted by the Kick-o-tron. Farewell, {user}."
        - ✒️ Excommunicated! {user} erased from the ledger of names.
        - ⚖️ Justice served — {user} removed, balance restored.
        - "\U0001F52E The oracle decrees: {user}’s chapter ends here."
        - "\U0001F5E1️ Severed ties — {user} cut clean from the chain."
        - "\U0001F9ED Misaligned compass — {user} redirected elsewhere."
        - "\U0001F3B6 The chorus sings lighter now, {user}’s verse deleted."
        - "\U0001F9D9 Abracadabra! {user} vanished into thin air."
        - "\U0001F4DC History rewritten — {user} omitted from the scroll."
        - "\U0001F92B Ssssh! Silence restored. {user} is gone."
        - "\U0001F6B7 No entry. {user} blocked."
        - "\U0001F4A4 Hush now… {user} gone."
        - "\U0001F3AD Curtain closed. {user} exits."
        - "\U0001F9F9 Sweep complete. {user} removed, group tidy."
        - "\U0001F515 Ding-dong, silence mode: {user} removed."
        - "\U0001FA84 Poof! {user} vanished."
        - "\U0001F6D1 Halted. {user} kicked."
        - "\U0001F32A️ Whoosh! {user} blown away."
        - "\U0001F9CA Freeze. {user} iced out."
